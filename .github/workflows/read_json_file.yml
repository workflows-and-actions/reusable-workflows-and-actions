name: Demo showing how to read a json file attached to a caller workflow repo
on:
  workflow_call:
    inputs:
      file_path:
        required: true 
        type: string
    outputs:
      data:
        description: "The first output string"
        value: ${{ jobs.job1.outputs.result }}    
jobs:
  job1:
    name: set job outputs and call the action
    runs-on: ubuntu-latest
    outputs:
      result: ${{ steps.read_json.outputs.result }}
    steps:
      - name: ca
        id: read_json      
        uses: workflows-and-actions/reusable-workflows-and-actions/.github/composite-actions/read_json_file@main
        with:
         file_path: ${{inputs.file_path}}
