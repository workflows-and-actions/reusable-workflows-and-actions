name: Demo showing how to call a nested action and a script
description: call a bash script and an action 
inputs:
  nested_action_file:
    required: true  # if 'required' is 'false', set a default value using default: somevalue
    type: string
  script_file:
    required: true 
    type: string       
runs:
  using: "composite"
  steps:
    - name: run a script
      shell: bash
      # GITHUB_CONTEXT: ${{ toJson(github) }}
      run: |
      # the following two are anonymous, they run the script in the current shell and changes in environment sustain (chinging directory or defining env vars)
      # the script does not need to be executable in both of the commands below
        . ${{github.action_path}}/../../scripts/hello.sh 
        source ${{github.action_path}}/../../scripts/hello.sh
      # following requires the file to be executable
        chmod +x ${{github.action_path}}/../../scripts/hello.sh
        ${{github.action_path}}/../../scripts/hello.sh


